<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Space+Mono"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="container">
      <img src="./images/logo.svg" alt="logo" class="logo" />

      <div class="calculator">
        <div class="bill">
          <p>Bill</p>
          <span class="spanInput billInput"><input type="text"></span>
        </div>

        <div class="select">
          <p>Select Tip %</p>
          <div class="tipButtons">
            <button id="5">5%</button>
            <button id="10">10%</button>
            <button id="15">15%</button>
            <button id="25">25%</button>
            <button id="50">50%</button>
            <input id="custom" placeholder="Custom">
          </div>
        </div>

        <div class="numPeople">
          <p>Number of People</p>
          <span class="spanInput peopleInput"><input type="text"></span>
        </div>

        <div class="total">
          <div class="amount">
            <p class="amountTitle"><span class="totalTitle">Tip Amount</span></br>/ person</p>
            <p class="result">68</p>
          </div>
          <div class="amount">
            <p class="amountTitle"><span class="totalTitle">Total</span></br>/ person</p>
            <p class="result">43</p>
          </div>
          <button type="button" class="resetBtn">RESET</button>
        </div>      
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>

  </body>
</html>
